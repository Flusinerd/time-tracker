<time-tracker-sidebar>
  <div class="p-4">
    <h1 class="text-3xl font-bold">Projects</h1>
    <table mat-table [dataSource]="dataSource" class="mt-8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let project">{{ project.name }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td
          mat-cell
          *matCellDef="let project"
          class="flex flex-row !p-0 justify-center"
        >
          <button mat-icon-button color="primary" (click)="onUpdate(project)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="onDelete(project)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr
        mat-header-row
        *matHeaderRowDef="displayedColumns"
        class="w-full"
      ></tr>
      <tr mat-row *matRowDef="let project; columns: displayedColumns"></tr>
    </table>
  </div>
</time-tracker-sidebar>
